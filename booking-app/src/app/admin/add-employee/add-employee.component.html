<form #employeeForm="ngForm" (ngSubmit)="addEmployee()" novalidate>

  <!-- {{employeeForm.value | json}} -->

  <div class="form-group">
    <label for="username">Login/email</label>
    <input [(ngModel)]="employee.user.username" type="text" name="username" id="username" class="form-control"
      placeholder="" aria-describedby="helpId">
    <small id="helpId" class="text-muted">Help text</small>
  </div>
  <div class="form-group">
    <label for="firstName">First name</label>
    <input [(ngModel)]="employee.firstName" type="text" name="firstName" id="firstName" class="form-control"
      placeholder="" aria-describedby="helpId">
    <small id="helpId" class="text-muted">Help text</small>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input [(ngModel)]="employee.lastName" pattern="^[^!#$%;]{3,12}$" type="text" name="lastName" id="lastName"
      class="form-control" required #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched"
      aria-describedby="helpId">
    <small id="helpId" class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">Field is required and
      must be matches</small>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="">
    <small id="emailHelpId" class="form-text text-muted">Help text</small>
  </div>
  <div class="form-group">
    <label for="pesel">Pesel</label>
    <input [(ngModel)]="employee.pesel" type="text" name="pesel" id="pesel" class="form-control" placeholder=""
      aria-describedby="helpId">
    <small id="helpId" class="text-muted">Help text</small>
  </div>
  <div class="form-group">
    <label for="language">Select language</label>
    <select [(ngModel)]="employee.language" class="form-control" name="language" id="language" required
      #language="ngModel" [class.is-invalid]="language.invalid">
      <option value="">Select language</option>
      <option *ngFor="let lang of languageList">
        {{lang.name}}
      </option>
    </select>
    <small id="language" class="text-danger" [class.d-none]="language.valid">Pleas choose a language.</small>
  </div>
  <input [disabled]="employeeForm.form.invalid" name="" id="" class="btn btn-primary" type="submit" value="Save">
</form>
