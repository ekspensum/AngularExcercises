<p>
  Title: {{appComponent.title}}
</p>
<form #employeeForm="ngForm" (ngSubmit)="addEmployee()" novalidate>

  <!-- {{employeeForm.value | json}} -->
  <div class="form-group">
    <label for="username">Login/email</label>
    <input [(ngModel)]="employee.user.username" type="text" name="username" id="username" class="form-control" placeholder="" aria-describedby="helpId">
    <small id="helpId" class="text-muted">Help text</small>
  </div>
  <div class="form-group">
    <label for="firstName" *ngIf="translate">{{translate.addEmployee.firstName}}</label>
    <input [(ngModel)]="employee.firstName" type="text" name="firstName" id="firstName" class="form-control" aria-describedby="helpId">
    <small id="helpId" class="text-muted">Help text</small>
  </div>
  <div class="form-group">
    <label for="lastName" *ngIf="translate">{{translate.addEmployee.lastName}}</label>
    <input [(ngModel)]="employee.lastName" pattern="^[^!#$%;]{3,12}$" type="text" name="lastName" id="lastName"
      class="form-control" required #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched">
    <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched" *ngIf="translate">{{translate.requiredField}}</small>
  </div>
  <div class="form-group">
    <label for="phone" *ngIf="translate">{{translate.addEmployee.phone}}</label>
    <input [(ngModel)]="employee.phone" pattern="^$|^[0-9-+()]{9,20}$" type="text" name="phone" id="phone" class="form-control" placeholder="" aria-describedby="helpId">
    <small id="helpId" class="text-muted">Help text</small>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="employee.email" type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="">
    <small id="emailHelpId" class="form-text text-muted">Help text</small>
  </div>
  <div class="form-group">
    <label for="pesel">Pesel</label>
    <input [(ngModel)]="employee.pesel" type="text" name="pesel" id="pesel" class="form-control" placeholder="" aria-describedby="helpId">
    <small id="helpId" class="text-muted">Help text</small>
  </div>
  <div class="form-group">
    <label for="language" *ngIf="translate">{{translate.addEmployee.selectLanguage}}</label>
    <select [(ngModel)]="employee.language" class="form-control" name="language" id="language" required
      #language="ngModel" [class.is-invalid]="language.invalid">
      <option value="">Select language</option>
      <option *ngFor="let lang of languageList">
        {{lang.name}}
      </option>
    </select>
    <small id="language" class="text-danger" [class.d-none]="language.valid">Pleas choose a language.</small>
  </div>
  <div class="form-group">
    <label for="iamge">Upload file</label>
    <input type="file" name="image" class="form-control" aria-describedby="helpId" #fileInput style="display: none;" (change)="onFileSelect($event)">
    <button type="button" (click)="fileInput.click()" id="image">Pick file</button>
    <small id="helpId" class="text-muted">Help text</small>
  </div>
  <input [disabled]="employeeForm.form.invalid" name="" id="" class="btn btn-primary" type="submit" value="Save">

</form>
